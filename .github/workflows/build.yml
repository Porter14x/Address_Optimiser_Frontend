name: Build Binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install pyinstaller -r requirements.txt
      - run: pyinstaller --onefile main.py
      - name: Upload Windows exe
        uses: actions/upload-artifact@v4   # ‚Üê changed from v3 to v4
        with:
          name: windows-exe
          path: dist/main.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install pyinstaller -r requirements.txt
      - run: pyinstaller --onefile main.py
      - name: Upload macOS build
        uses: actions/upload-artifact@v4   # also v4 here
        with:
          name: macos-binary
          path: dist/
